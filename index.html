            </div>

                <input type="radio" value="c" name="options" class="option">
                <label for="c">Option c</label>
            </div>

            <div class="row">
                <input type="radio" value="d" name="options" class="option">
                <label for="d">Option d</label>
            </div>
            <div class="button">
                <button class="btn" onclick="submitQuiz()">
                    SUBMIT
                </button>
            </div>
        </div>
